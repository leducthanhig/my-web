<body>
    <header>
        <a id="homepage" href="../index.html">My Web</a>
        <ul id="nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../comparison/index.html">Comparison</a></li>
            <li><a href="../gallery/index.html">Gallery</a></li>
            <li class="active"><a href="index.html">Searching</a></li>
            <li><a href="../streaming/index.html">Streaming</a></li>
        </ul>
        <form id="form">
            <input type="search" id="query" name="q" list="search-history" placeholder="Search..." spellcheck="false">
            <button type="submit" id="submit-button"><i class="fa fa-search"></i></button>
        </form>
        <datalist id="search-history"></datalist>
        <input id="switch-theme" type="checkbox">
    </header>

    <main>
        <h2 id="search-results-title">Search results for ""</h2>
        <div id="search-results"></div>
        <div id="page-nav"></div>
        <form id="popup-box">
            <label for="page">Go to page:</label>
            <input type="text" id="page" minlength="1" maxlength="4" size="4" pattern="[1-9][0-9]*">
        </form>
    </main>

    <footer>
